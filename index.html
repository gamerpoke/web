<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizza & Potato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 50px;
      text-align: center;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
    }
    h1 {
      font-size: 3rem;
      color: #d32f2f;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #ff9800;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>
  <h1>üçï Pizza</h1>
  <p>Click the button to see a potato ü•î</p>
  <button onclick="showPotato()">Show Potato</button>

  <script>
    function showPotato() {
      // Opens a potato image in a new tab
      window.open("https://upload.wikimedia.org/wikipedia/commons/6/6f/Potato.jpg", "_blank");
    }
  </script>
</body>
</html>
