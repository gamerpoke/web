<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GamerPokei</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    /* Basic reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Press Start 2P', cursive;
      background: url('https://i.ibb.co/yW8qkCz/pixel-night-frog.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ffcc;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      margin-top: 40px;
    }

    header h1 {
      font-size: 48px;
      text-shadow: 2px 2px #ff0080;
    }

    header p {
      font-size: 12px;
      color: #ffdd00;
      margin-top: 10px;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 80px;
      flex-wrap: wrap;
    }

    .button {
      background: #222;
      border: 3px solid #00ffcc;
      border-radius: 12px;
      width: 180px;
      height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #00ffcc;
      transition: all 0.3s ease-in-out;
    }

    .button:hover {
      background: #00ffcc;
      color: #111;
      transform: scale(1.1);
    }

    .button img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
      object-fit: contain;
    }

    .about {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      margin: 40px auto;
      border-radius: 12px;
      width: 80%;
      max-width: 800px;
      color: #fff;
    }

    .about button {
      margin-top: 20px;
      padding: 10px 20px;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      border: none;
      border-radius: 6px;
      background: #ff0080;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .about button:hover {
      background: #ff66b2;
    }

    footer {
      margin-bottom: 20px;
      font-size: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>GamerPokei</h1>
    <p>Article by Ritesh</p>
  </header>

  <!-- Menu Buttons -->
  <div class="menu">
    <a class="button" href="pokemon.html">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pokemon">
      Pokémon
    </a>
    <a class="button" href="naruto.html">
      <img src="https://upload.wikimedia.org/wikipedia/en/9/9b/Naruto_Uzumaki.png" alt="Naruto">
      Naruto
    </a>
    <a class="button" href="pizza.html">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Eq_it-na_pizza-margherita_sep2005_sml.jpg" alt="Pizza">
      Pizza
    </a>
    <a class="button" href="formulas.html">
      <img src="https://cdn-icons-png.flaticon.com/512/3083/3083738.png" alt="Formulas">
      Formulas
    </a>
  </div>

  <!-- About Section -->
  <div class="about">
    <h2>About</h2>
    <p>This is a personal fun project showcasing favorite things: Pokémon, Naruto, Pizza recipes, and Class 11 formulas for study reference. Built by Ritesh.</p>
    <button onclick="window.location.href='mailto:yourgmail@gmail.com'">Contact Me</button>
  </div>

  <footer>
    &copy; 2025 GamerPokei. All rights reserved.
  </footer>

</body>
</html>
